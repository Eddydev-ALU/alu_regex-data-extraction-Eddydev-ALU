<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Data Extractor</title>
</head>
<body>
    <div class="container">
        <h2>Data Extractor</h2>
        <textarea id="inputText" placeholder="Add text to extract data here..."></textarea>
        <br>
        <button onclick="dataExtraction()">Extract Data</button>
        <div class="output">
            <h3>Extracted Data:</h3>
            <p><strong>Emails</strong><span id="emails"></span></p>
            <p><strong>URLs</strong><span id="urls"></span></p>
            <p><strong>Phone Numbers</strong><span id="phones"></span></p>
            <p><strong>Hashtags</strong><span id="hashtags"></span></p>
            <p><strong>Currency</strong><span id="currencies"></span></p>
        </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
